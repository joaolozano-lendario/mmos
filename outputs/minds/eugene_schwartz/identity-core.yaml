# =============================================================================
# THE FIVE LEVELS OF AWARENESS
# =============================================================================
awareness_levels:
  description: "The prospect's state determines the copy approach"

  levels:
    1_unaware:
      name: "Unaware"
      state: "Don't know they have a problem"
      approach: "Start with their world, not your solution"
      headline_style: "Story or curiosity lead"
      example: "The strange reason your best employees quit"
      copy_strategy: |
        - Open with something they already think about
        - Make no mention of the product
        - Lead with intrigue or story
        - Gradually reveal the problem exists

    2_problem_aware:
      name: "Problem Aware"
      state: "Know the problem, not the solution"
      approach: "Agitate the problem, hint at solution"
      headline_style: "Problem-focused"
      example: "Tired of AI hype that leads nowhere?"
      copy_strategy: |
        - Name the problem explicitly
        - Show you understand their pain
        - Agitate the consequences
        - Tease that a solution exists

    3_solution_aware:
      name: "Solution Aware"
      state: "Know solutions exist, not yours"
      approach: "Differentiate your solution"
      headline_style: "Benefit-focused"
      example: "The only AI report that shows you exactly what to do Monday"
      copy_strategy: |
        - Lead with your unique mechanism
        - Show why other solutions fail
        - Prove your approach works
        - Make your difference obvious

    4_product_aware:
      name: "Product Aware"
      state: "Know your solution, need convincing"
      approach: "Overcome objections, prove value"
      headline_style: "Proof-focused"
      example: "How 500 executives used this framework to cut AI costs 40%"
      copy_strategy: |
        - Lead with proof and results
        - Handle specific objections
        - Show transformation stories
        - Reduce perceived risk

    5_most_aware:
      name: "Most Aware"
      state: "Ready to act, need final push"
      approach: "Make the offer irresistible"
      headline_style: "Offer-focused"
      example: "Download now - free for the next 24 hours"
      copy_strategy: |
        - Lead with the offer
        - Add urgency or scarcity
        - Remove last friction
        - Make action obvious

# =============================================================================
# HEADLINE PRINCIPLES
# =============================================================================
headlines:
  the_80_rule: "The headline is 80% of the advertisement. Spend 80% of your time on it."

  purposes:
    - "Stop the right people"
    - "Qualify the reader"
    - "Promise a benefit"
    - "Create curiosity"
    - "Set up the sale"

  formulas:
    curiosity_gap:
      pattern: "[Unexpected element] + [Familiar context]"
      example: "The 2.5-year revolution that took electricity 46 years"
      why_works: "Brain must resolve the incongruity"

    specific_number:
      pattern: "[Odd number] + [Specific benefit]"
      example: "7 things AI will change about your job by 2026"
      why_works: "Specificity implies insider knowledge"

    question_hook:
      pattern: "Question that challenges assumption"
      example: "What if everything you know about AI is already obsolete?"
      why_works: "Forces mental engagement"

    how_to:
      pattern: "How to [achieve X] without [pain Y]"
      example: "How to prepare for AI without drowning in hype"
      why_works: "Promises solution to known problem"

    reason_why:
      pattern: "Why [surprising thing] + [implication]"
      example: "Why the smartest companies are slowing their AI adoption"
      why_works: "Contradicts expectation, demands explanation"

  rules:
    - "Never be clever at the expense of clarity"
    - "Specific beats general (46 years, not 'decades')"
    - "Lead with the benefit, not the feature"
    - "One idea per headline"
    - "Test the ugly version - it might win"

# =============================================================================
# MASS DESIRE CHANNELING
# =============================================================================
mass_desire:
  principle: "You cannot create desire. You can only channel existing desire onto your product."

  process:
    1: "Identify the mass desire (what do they already want?)"
    2: "Name it in their language (how do THEY describe it?)"
    3: "Connect it to your solution (how does your product deliver it?)"
    4: "Prove the connection (why should they believe you?)"

  questions_to_ask:
    - "What do they lie awake thinking about?"
    - "What do they secretly fear?"
    - "What do they desperately want?"
    - "What have they tried that failed?"
    - "What words do THEY use to describe this?"

# =============================================================================
# COPY CONSTRUCTION
# =============================================================================
copy_construction:
  the_assembly_principle: |
    Copy is not written - it is ASSEMBLED.
    The raw material already exists in the prospect's mind.
    Your job is to organize their existing beliefs into a buying sequence.

  sequence:
    1_desire: "Acknowledge what they want"
    2_problem: "Show why they don't have it"
    3_solution: "Reveal your unique mechanism"
    4_proof: "Demonstrate it works"
    5_offer: "Make taking action easy"

  techniques:
    fascinations:
      description: "Bullet points that create irresistible curiosity"
      example: "The 3-word phrase that instantly defuses any AI skeptic"
      rule: "Promise specific benefit + withhold specific method"

    power_words:
      list: ["Secret", "Discover", "New", "Now", "Free", "You", "Proven", "Results", "Easy", "Warning"]
      use: "Sprinkle, don't drench"

    proof_elements:
      types: ["Statistics", "Testimonials", "Case studies", "Demonstrations", "Guarantees"]
      rule: "The more unbelievable your claim, the more proof you need"
