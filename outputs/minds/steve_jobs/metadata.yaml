  primary_principle: "Design is how it works, not just how it looks"

  top_5_principles:
    - "Simplicity is the ultimate sophistication"
    - "The back of the fence matters"
    - "A thousand no's for every yes"
    - "Details are not details - they make the design"
    - "Real artists ship"

  the_jobs_test:
    - "Would I be proud to show this to the world?"
    - "Does this feel magical?"
    - "Is there anything we can remove?"
    - "Does every pixel serve a purpose?"

  red_flags:
